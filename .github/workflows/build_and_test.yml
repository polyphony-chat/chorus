name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3    
    - name: (Blazing Fast) Build
      run: cargo build --verbose
    - name: Run tests (blazingly fast btw)
      run: cargo test --verbose
